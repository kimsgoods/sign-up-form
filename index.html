<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left">

        </div>
        <div class="right">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
                <h2>You <em>know</em> you want to</h2>
            </div>
            <form action="#">
                <fieldset>
                    <legend>Let's do this</legend>
                    <label>First Name: <input type="text" name="first-name" required /></label>
                    <label>Last Name: <input type="text" name="last-name" required /></label>
                    <label>Email: <input type="email" name="email" required /></label>
                    <label>Phone Number: <input type="tel" required> </label>
                    <label>Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
                    <label>Confirm Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
                </fieldset>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>

</body>
</html>
