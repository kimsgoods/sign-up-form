<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left">
        <p class="credit">Photo by:<a href="https://unsplash.com/photos/DUXACn8tgp4">Toa Heftiba</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
                <h2>You <em>know</em> you want to</h2>
            </div>
            <form action="#">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label>First Name <input type="text" name="first-name" placeholder="First Name" required /></label>
                    <label>Last Name <input type="text" name="last-name" placeholder="Last Name" required /></label>
                    <label>Email <input type="email" name="email" placeholder="Email" required /></label>
                    <label>Phone Number <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> </label>
                    <label>Password <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Password" title="Password must have minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:" required /></label>
                    <label>Confirm Password <input type="password" id="confirm" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Confirm Password" title="Password must match" required /></label>
                </fieldset>
                <input type="submit" value="Create Account" />                
            </form>
            <h3 class="footer">Already have an account? <a href="#">Log in</a></h3>
        </div>
    </div>

</body>
</html>
